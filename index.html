<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flower Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
    <!-- Image Logo -->
    <img src="logo.png" alt="Logo" class="h-12 w-auto">
    <div class="flex items-center justify-between">
    <!-- Navigation -->
    <nav class="hidden md:flex space-x-4">
      <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
      <a href="#" class="text-gray-600 hover:text-gray-900">About</a>
      <a href="#" class="text-gray-600 hover:text-gray-900">Contact us</a>
    </nav>
  <img src="cart.jpg" alt="Logo" class="h-7 w-auto">
  </div>
</div>
</header>
<section class="bg-white py-10">
  <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row items-center md:items-start gap-8">
    
    <!-- Text Content -->
    <div class="md:w-1/2 text-left">
      <h2 class="text-2xl md:text-4xl font-bold mb-4">
        <span class="text-gray-800">ALWAYS</span>
  <span class="text-orange-600"> FRESH <br>FLOWERS</span>
      </h2>
      <p class="text-gray-600 text-base md:text-lg">
        Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
      </p>
    </div>

    <!-- Image -->
    <div class="md:w-1/2 w-full">
      <img src="hero-flower.png" alt="Banner Image"
           class="w-full h-auto object-cover rounded-md shadow-md">
    </div>
  </div>
</section>
</body>
</html>
